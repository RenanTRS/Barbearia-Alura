<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Contatos | Barbearia Alura</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="assets/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="mainContatos">
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" class="inputPadrao" required="required" placeholder="Seu nome e sobrenome">

            <label for="email">Email:</label>
            <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" class="inputPadrao" required placeholder="(XX) XXXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="inputPadrao" required placeholder="Sua mensagem"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radioEmail"><input type="radio" name="radioContato" id="radioEmail"> Email:</label>

                <label for="radioPhone"><input type="radio" name="radioContato" id="radioPhone"> Phone:</label>

                <label for="radioWhatsApp"><input type="radio" name="radioContato" id="radioWhatsApp" checked> WhatsApp:</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="assets/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura-2021</p>
    </footer>
</body>
</html>
