<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contatos | Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="assets/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="mainContatos">
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" class="inputPadrao">

            <label for="email">Email:</label>
            <input type="text" id="email" class="inputPadrao">

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" class="inputPadrao">
            
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="inputPadrao"></textarea>

            </div>
                <p>Como prefere o nosso contato?</p>
                <label for="radioEmail"><input type="radio" name="radioContato" id="radioEmail"> Email:</label>

                <label for="radioPhone"><input type="radio" name="radioContato" id="radioPhone"> Phone:</label>

                <label for="radioWhatsApp"><input type="radio" name="radioContato" id="radioWhatsApp"> WhatsApp:</label>
                
            </div>
            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
            <input type="button" value="Enviar">
        </form>
    </main>
    <footer>
        <img src="assets/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura-2021</p>
    </footer>
</body>
</html>
