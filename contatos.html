<body>
    <header>
        <div class="caixa">

    <main class="mainContatos">
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome">

            <label for="email">Email:</label>
            <input type="text" id="email">

            <label for="phone">Telefone:</label>
            <input type="text" id="phone">
            
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"></textarea>

            </div>
                <p>Como prefere o nosso contato?</p>
                <label for="radioEmail">Email:</label>
                <input type="radio" name="radioContato" id="radioEmail">

                <label for="radioPhone">Phone:</label>
                <input type="radio" name="radioContato" id="radioPhone">

                <label for="radioWhatsApp">WhatsApp:</label>
                <input type="radio" name="radioContato" id="radioWhatsApp">
            </div>
            <label><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
            <input type="button" value="Enviar">
        </form>
